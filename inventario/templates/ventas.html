{% extends "base.html" %} {% block content %}

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Ventas</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-12 table-responsive">
      <table class="table table-dark table-hover table-striped align-middle">
        <thead>
          <tr class="table-dark">
            <th class="text-center" scope="col">ID</th>
            <th class="text-center" scope="col">Producto</th>
            <th class="text-center" scope="col">Cantidad</th>
            <th class="text-center" scope="col">Fecha</th>
            <th class="text-center" scope="col">Vendedor</th>
          </tr>
        </thead>
        <tbody>
          {% for venta in ventas %}
          <tr class="align-items-center">
            <th class="text-center" scope="row">{{ venta.id }}</th>
            <td class="text-center">{{ venta.producto }}</td>
            <td class="text-center">{{ venta.cantidad }}</td>
            <td class="text-center">{{ venta.fecha }}</td>
            <td class="text-center">{{ venta.vendedor }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
