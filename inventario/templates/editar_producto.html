{% extends "base.html" %}

{% block content %}
<div class="container mt-3 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Editar producto</h1>
            <p>{{ error }}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" placeholder="Nombre del producto" required
                        name="nombre" value="{{ producto.nombre }}">
                </div>
                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="id_categoria" placeholder="Categoria" required
                        name="categoria" value="{{ producto.categoria}}">
                </div>
                <div class="mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    <input type="number" step="0.1" class="form-control" id="id_precio" placeholder="precio" required name="precio" value="{{ producto.precio }}">
                </div>
                <div class="mb-3">
                    <label for="id_cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="id_cantidad" placeholder="cantidad" required name="cantidad" value="{{ producto.cantidad }}">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Editar</button>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-danger"><a class="link-light link-underline-opacity-0" href="{% url 'productos' %}">Cancelar</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
